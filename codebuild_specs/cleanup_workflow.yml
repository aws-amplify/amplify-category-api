version: 0.2
env:
  shell: bash
  variables:
    CI: true
    CODEBUILD: true

phases:
  build:
    commands:
      - source ./shared-scripts.sh && _setupNodeVersion
      - yarn production-build
      - cd packages/amplify-e2e-tests && yarn clean-e2e-resources
artifacts:
  files:
    - '**/*'
  base-directory: $CODEBUILD_SRC_DIR/packages/amplify-e2e-tests/amplify-e2e-reports
