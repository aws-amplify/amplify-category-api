version: 0.2
env:
  shell: powershell.exe
phases:
  build:
    commands:
      - |
        Write-Host "Installing Node.js 24 via Chocolatey..."
        choco install nodejs --version=24.12.0 -y --force
        refreshenv
        node --version
        npm --version
      - yarn run production-build
      - yarn build-tests
artifacts:
  files:
    - 'shared-scripts.sh'
