version: 0.2
env:
  shell: powershell.exe
  variables:
    NODE_OPTIONS: --max-old-space-size=8096
phases:
  pre_build:
    commands:
      - choco install -fy nodejs-lts --version=24.12.0
      - |
        $nodeVersion = node -v
        Write-Host "Node version: $nodeVersion"
  build:
    commands:
      # Disable Spectre mitigation requirement for native module compilation (MSB8040 fix)
      - $env:GYP_MSVS_SPECTRE_LIBS = "false"
      - $env:npm_config_msbuild_args = "/p:SpectreMitigation=false"
      - yarn run production-build
      - yarn build-tests
artifacts:
  files:
    - 'shared-scripts.sh'
