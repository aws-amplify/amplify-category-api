version: 0.2
env:
  shell: bash
  compute-type: BUILD_GENERAL1_MEDIUM
batch:
  fast-fail: false
  build-graph:
    - identifier: build_linux
      buildspec: codebuild_specs/build_linux.yml
      env:
        compute-type: BUILD_GENERAL1_LARGE
    - identifier: test
      buildspec: codebuild_specs/test.yml
      env:
        compute-type: BUILD_GENERAL1_LARGE
      depend-on:
        - build_linux
    - identifier: publish_to_local_registry
      buildspec: codebuild_specs/publish_to_local_registry.yml
      env:
        compute-type: BUILD_GENERAL1_MEDIUM
      depend-on:
        - build_linux
    - identifier: default_ddb_canary_ap_east_1
      buildspec: codebuild_specs/run_cdk_canary_e2e_tests.yml
      env:
        compute-type: BUILD_GENERAL1_SMALL
        variables:
          TEST_SUITE: src/__tests__/default-ddb-canary.test.ts
          CLI_REGION: ap-east-1
          CANARY_METRIC_NAME: DefaultDynamoDbModelDataSourceStrategySuccessRate
      depend-on:
        - publish_to_local_registry
    - identifier: default_ddb_canary_ap_northeast_1
