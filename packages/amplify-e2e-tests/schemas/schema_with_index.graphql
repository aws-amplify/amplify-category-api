input AMPLIFY {
  globalAuthRule: AuthRule = { allow: public }
}

type Song @model {
  id: ID!
  name: String!
  genre: String! @index(name: "byGenre", queryField: "songInfoByGenre")
}

type SongWithSortKey @model {
  id: ID!
  name: String! @index(name: "byNameAndGenre", sortKeyFields: ["genre"])
  genre: String!
}
