input AMPLIFY {
  engine: String = "postgres"
  globalAuthRule: AuthRule = { allow: public }
}

type Contact @refersTo(name: "e2e_test_contact") @model {
  id: Int! @primaryKey
  firstname: String
  lastname: String
  tags: [String]
  address: ContactAddress
}

type ContactAddress {
  city: String!
  state: String!
  street: String!
  zip: String!
}
