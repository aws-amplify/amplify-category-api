type Task
  @model
  @auth(rules: [
    { allow: groups, groups: ["Managers"], operations: [create, update, read, delete] }
    { allow: groups, groups: ["Employees"], operations: [read] }
  ]) {
  title: String!
  description: String
  status: String
}

type PrivateNote @model @auth(rules: [{ allow: owner }]) {
  content: String!
}
